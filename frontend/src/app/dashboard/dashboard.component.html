<button class="btn btn-sm btn-outline-secondary" (click)="increment()">Increment</button>
<button class="btn btn-sm btn-outline-secondary" (click)="decrement()">Decrement</button>
<button class="btn btn-sm btn-outline-secondary" (click)="reset()">Reset Counter</button>
<div>Current Count: {{ count$ | async }}</div>

</div>
